{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopes Peinture - {% block title %}Autentication{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Metade esquerda com cor da marca e logo -->
            <div class="col-md-6 bg-brand d-flex align-items-center justify-content-center">
                <div class="logo-container">
                    <img src="{% static 'images/logo-500px.svg' %}" alt="Logo" class="logo">
                </div>
            </div>
            <!-- Metade direita com conteúdo de autenticação -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="w-100 p-5">

                    {% block auth_content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
