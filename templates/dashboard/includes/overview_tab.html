<!-- templates/dashboard/includes/overview_tab.html -->
{% load i18n %}
<div class="tab-pane fade show active" id="overview">
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">{% trans "Adresse" %}</h6>
                    <p class="card-text">
                        {{ profile.address|default:_("Non définie") }}<br>
                        {{ profile.postal_code }} {{ profile.city }}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">{% trans "Contact" %}</h6>
                    <p class="card-text">
                        {{ profile.phone_number|default:_("Non défini") }}<br>
                        {{ user.email }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
